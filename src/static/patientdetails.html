<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PatientDetails</title>
</head>
<body>
<h1>Enter the patient details....</h1>
<form action="service" method="post"><br/>
    Full Name :<input type="text" name="Fname"><br/>
    Gender :<input type="text" name="gender"><br/>
    Phone: <input type="text" name="phone"><br/>
    Date Of Birth : <input type="date" name="dob" max="01-01-2026" min="01-01-1940"><br/>

    Maritual Status : married<input type="radio" name="ismarried" value="ismarried" id="married">
    single<input type="radio" name="ismarried" value="ismarried" id="single"><br/>
    Address: <input type="text" name="address"><br/>
    Insurance name:<input type="text" name="insurance"><br/>
    post medical history: <input type="text" name="pom"><br/>
    <input type="submit" name="submit">

</form>

</body>
</html>
