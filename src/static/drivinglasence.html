<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving Licence Application Form</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background: #f8f8f8;
        }
        h2{
            background:#005ce6;
            color:#fff;
            padding:10px;
            border-radius:5px;
        }
        label{
            display:block;
            margin-top:10px;
            font-weight:bold;
        }
        input,select,textarea{
            width:100%;
            padding:8px;
            margin-top:5px;
            border:1px solid #777;
            border-radius:4px;
        }
        button{
            margin-top:20px;
            background:#005ce6;
            color:white;
            padding:12px 20px;
            border:none;
            border-radius:4px;
            cursor:pointer;
            font-size:16px;
        }
        button:hover{ background:#003f9a; }
    </style>
</head>
<body>

<h2>Driving Licence Application Form</h2>

<form action="drivinglicence" method="post">

    <!-- Personal Details -->
    <label>Full Name</label>
    <input type="text" name="fullName" required>

    <label>Father's / Husband's Name</label>
    <input type="text" name="guardianName" required>

    <label>Date of Birth</label>
    <input type="date" name="dob" required>

    <label>Gender</label>
    <select name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>

    <label>Blood Group</label>
    <select name="bloodGroup">
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
        <option>O+</option><option>O-</option>
    </select>

    <label>Mobile Number</label>
    <input type="tel" name="mobile" required>

    <label>Email (Optional)</label>
    <input type="email" name="email">

    <!-- Address -->
    <h3>Address Details</h3>

    <label>Residential Address</label>
    <textarea name="address" rows="3" required></textarea>

    <label>State</label>
    <input type="text" name="state" required>

    <label>District</label>
    <input type="text" name="district" required>

    <label>Pincode</label>
    <input type="number" name="pincode" required>

    <!-- Licence Details -->
    <h3>Licence Information</h3>

    <label>Type of Licence Applied For</label>
    <select name="licenceType" required>
        <option>Learning Licence</option>
        <option>Permanent Licence</option>
        <option>Renewal</option>
        <option>International Driving Permit</option>
    </select>

    <label>Vehicle Category</label>
    <select name="vehicleType" required>
        <option>MCWG (Motorcycle With Gear)</option>
        <option>MCWOG (Motorcycle Without Gear)</option>
        <bo>LMV (Light Motor Vehicle</bo>
</body>
</html>
