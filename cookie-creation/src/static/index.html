<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">üç™ Welcome to Cookies Form</h2>

        <form action="service" method="post">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="value" class="form-label">Cookie Value</label>
                <input type="text" id="value" name="value" class="form-control" placeholder="Enter cookie value" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age">
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Cookie Duration</label>
                <select id="duration" name="duration" class="form-select">
                    <option value="1day">1 Day</option>
                    <option value="1week">1 Week</option>
                    <option value="1month">1 Month</option>
                    <option value="forever">Forever</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Submit</button>
                <button type="reset" class="btn btn-secondary px-4 ms-2">Reset</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
